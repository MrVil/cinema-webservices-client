<header-navbar></header-navbar>

<div class="container">
  <h1>Movies</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Modify</th>
        <th>Erase</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let mov of movies">
        <td>{{mov.title}}</td>
        <td><button class="btn btn-primary"><span class="fa fa-pencil"></span></button></td>
        <td><button class="btn btn-danger" (click)="delete_btn_clicked(mov)"><span class="fa fa-eraser"></span></button></td>
        <!--<movie [item]="mov"></movie>-->
      </tr>
    </tbody>
  </table>
</div>
