<div class="container">
  <h1>Actors</h1>
  <table class="table">
    <thead>
      <tr>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Birth Date</th>
        <th>Death Date</th>
        <th>Modify</th>
        <th>Erase</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let act of actors">
        <td>{{act.firstNameAct}}</td>
        <td>{{act.lastNameAct}}</td>
        <td>{{act.birthDate}}</td>
        <td>{{act.deathDate}}</td>
        <td><button class="btn btn-primary" (click)="editActor(act)"><span class="fa fa-pencil"></span></button></td>
        <td><button class="btn btn-danger" (click)="removeActor(act)"> <span class="fa fa-eraser"></span></button></td>
      </tr>
    </tbody>
  </table>
</div>
