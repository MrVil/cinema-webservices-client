<section class="container">
  <h1 class="text-center mvs-header">Categories</h1>
  <article [hidden]="(categories.length > 0)">There is currently no categories</article>
  <article *ngFor="let cat of categories; let i = index" class="item-cat hvr-grow-shadow">
    <a href="categories/{{i}}" data-toggle="modal" data-target="horror" class="text-center">
      <h2>{{cat.labelCat}}</h2>
    </a>
  </article>
</section>
